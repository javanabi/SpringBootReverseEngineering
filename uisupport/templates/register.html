<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="layout">
<head>
<title>Registration</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="panel col-md-5">
			<div class="panel panel-primary">
				<div class="panel-heading">Registration Form</div>
				<div class="panel-body">

					<form action="home" th:object="${user}" th:action="@{/register}" method="post">
						<div class="form-group has-feedback">
							<input type="text" class="form-control" name="name"
								placeholder="Name" th:field="*{name}" /> <span
								class="glyphicon glyphicon-envelope form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback">
							<input type="text" class="form-control" name="email"
								placeholder="email" th:field="*{email}" /> <span
								class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback">
							<input type="password" class="form-control" name="password"
								placeholder="Password" th:field="*{password}"/> <span
								class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div> 
						<div class="form-group">  <select id="role"
								class="form-control" th:field="*{roles}"
								multiple="multiple">
								<option th:each="role : ${roles}"
									th:text="${role.name}" th:value="${role.id}"></option>
							</select>
						</div>

						<div class="row">
							<div class="form-group col-xs-offset-8 col-xs-4">
								<button type="submit" class="btn btn-primary btn-block btn-flat"
									th:text="#{label.register}">Register</button>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<div th:if="${param.error}"
									class="alert alert-danger alert-dismissable">
									<p>
										<i class="icon fa fa-ban"></i> <span
											th:text="#{error.login_failed}">Invalid Email and
											Password.</span>
									</p>
								</div>
							</div>

						</div>
					</form>
				</div>
			</div>

		</div>

	</div>
</body>
</html>
